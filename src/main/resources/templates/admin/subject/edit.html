<main>
    <div class="container body-content span=8 offset=2">
        <div class="well">
            <form class="form-horizontal" th:action="@{/admin/subject/edit/{id}(id=${subject.id})}" method="POST">
                <fieldset>
                    <legend>Edit Category</legend>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="category_name">Category Name</label>
                        <div class="col-sm-4 ">
                            <input type="text" class="form-control" id="category_name" placeholder="Category Name" name="name" th:value="${subject.name}"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="category_description">Description Name</label>
                        <div class="col-sm-4 ">
                            <input type="text" class="form-control" id="category_description" placeholder="Category Name" name="description" th:value="${subject.description}"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <a class="btn btn-default" th:href="@{/admin/subject/}">Cancel</a>
                            <input type="submit" class="btn btn-success" value="Edit"/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</main>
