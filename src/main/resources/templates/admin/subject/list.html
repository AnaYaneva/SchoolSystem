<main>
    <div class="container body-content">
        <div class="well">
            <h2>All Subjects -
                <a th:href="@{/admin/subject/create}" class="btn btn-warning">Create New</a>
            </h2>
            <div class="row">
                <table class="table table-striped table-hover ">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr th:each="subject : ${subjects}">
                        <td th:text="${subject.name}"></td>
                        <td>
                            <a th:href="@{/admin/subject/edit/{id}(id = ${subject.id})}">Edit</a>
                            <a th:href="@{/admin/subject/delete/{id}(id = ${subject.id})}">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
