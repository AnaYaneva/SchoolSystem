<main>
    <div class="container body-content span=8 offset=2">
        <div class="well">
            <form class="form-horizontal" th:action="@{/admin/subject/create}" method="POST">
                <fieldset>
                    <legend>New Category</legend>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="subject_name">Category Name</label>
                        <div class="col-sm-4 ">
                            <input type="text" class="form-control" id="subject_name" placeholder="Category Name" name="name"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="subject_description">Category Description</label>
                        <div class="col-sm-4 ">
                            <input type="text" class="form-control" id="subject_description" placeholder="Category Name" name="description"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <a class="btn btn-default" th:href="@{/admin/subject/}">Cancel</a>
                            <input type="submit" class="btn btn-primary" th:value="Create"/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</main>
