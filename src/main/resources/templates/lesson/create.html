<main>
    <div class="container body-content span=8 offset=2">
        <div class="well">
            <form class="form-horizontal" th:action="@{/lesson/create}" method="POST">
                <fieldset>
                    <legend>New Lesson</legend>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="lesson_title">Lesson Title</label>
                        <div class="col-sm-4 ">
                            <input type="text" class="form-control" id="lesson_title" placeholder="Lesson Title"
                                   name="title"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="lesson_content">Content</label>
                        <div class="col-sm-6">
                            <textarea class="form-control" rows="6" id="lesson_content" name="content"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="lesson_subject">Subject</label>
                        <div class="col-sm-6">
                            <select class="form-control" id="lesson_subject" name="subjectId">
                                <option th:each="subject : ${subjects}" th:value="${subject.id}" th:text="${subject.name}"></option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="lesson_tags">Tags</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="lesson_tags" placeholder="Tags" name="tagString"/>
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <a class="btn btn-default" th:href="@{/}">Cancel</a>
                            <input type="submit" class="btn btn-primary" value="Submit"/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</main>
