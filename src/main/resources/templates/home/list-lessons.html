<main>
    <div class="container body-content" style="margin-top :20px;">
        <h1>Subject -
            <th:block th:text="${subject.name}"></th:block>
        </h1>
        <div class="row">
            <div class="col-md-4" th:each="lesson : ${lessons}">
                <div class="col-md-12 card text-center" style="margin:20px;">
                    <div class="card-body">
                        <h4 class="card-title" th:text="${lesson.title}"></h4>
                        <p class="card-text" th:text="${lesson.summary}"></p>
                        <a th:href="@{/lesson/{id}(id=${lesson.id})}" class="btn btn-warning">Read more</a>
                        <div sec:authorize="hasRole('TEACHER')" style="margin:5px;">
                            <a th:href="@{/lesson/edit/{id}(id=${lesson.id})}" class="btn btn-warning">Edit</a>
                        </div>
                    </div>
                    <div class="card-footer text-muted">
                        <p>
                            <a class="btn btn-default btn-xs" th:each="tag:${lesson.tags}"
                               th:href="@{/tag/{name}(name=${tag.name})}" th:text="${tag.name}"></a>
                        </p>
                    </div>

                </div>
            </div>
        </div>
    </div>
</main>
